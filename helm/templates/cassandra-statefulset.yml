apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "commandhunt.fullname" . }}-cassandra
  labels:
    {{- include "commandhunt.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "commandhunt.fullname" . }}-cassandra
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "commandhunt.selectorLabels" . | nindent 6 }}-cassandra
  template:
    metadata:
      labels:
        {{- include "commandhunt.selectorLabels" . | nindent 8 }}-cassandra
    spec:
      terminationGracePeriodSeconds: 1800
      containers:
        - name: {{ .Chart.Name }}-cassandra
          image: {{ .Values.statefulset.cassandra.image }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 7000
              name: intra-node
            - containerPort: 7001
              name: tls-intra-node
            - containerPort: 7199
              name: jmx
            - containerPort: 9042
              name: cql
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - nodetool drain
          env:
            - name: CASSANDRA_SEEDS
              value: {{ .Chart.Name }}-cassandra-0.{{ .Chart.Name }}-cassandra.{{ .Release.Namespace }}.svc.cluster.local
            - name: MAX_HEAP_SIZE
              value: 512M
            - name: HEAP_NEWSIZE
              value: 512M
            - name: CASSANDRA_CLUSTER_NAME
              value: "Cassandra"
            - name: CASSANDRA_DC
              value: "DC1"
            - name: CASSANDRA_RACK
              value: "Rack1"
            - name: CASSANDRA_ENDPOINT_SNITCH
              value: GossipingPropertyFileSnitch
          volumeMounts:
            - name: cassandra-data
              mountPath: /var/lib/cassandra
  volumeClaimTemplates:
    - metadata:
        name: cassandra-data
        labels:
          {{- include "commandhunt.selectorLabels" . | nindent 10 }}-cassandra
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: {{ .Values.storageClassName }}
        resources:
          requests:
            storage: 1Gi